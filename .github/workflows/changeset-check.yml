name: Changeset Check

on:
  pull_request:
    branches:
      - main

jobs:
  changeset-check:
    name: Check for Changesets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changesets
        run: |
          if [ "$(git diff --name-only origin/main...HEAD | grep -E '^\.changeset/.*\.md$' | wc -l)" -eq 0 ]; then
            echo "❌ No changeset found. Please add a changeset by running 'pnpm changeset' and commit the generated file."
            echo "This ensures that version changes are properly tracked."
            exit 1
          else
            echo "✅ Changeset found!"
          fi 